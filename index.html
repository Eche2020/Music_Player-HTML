<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music player</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h5 class="header">Music Player</h5>
		<div class="input-container">
			<input
				type="file"
				name="file"
				accept="audio/mp3"
				multiple
				id="file"
				class="audio-files" />
			<label for="file">Choose Songs</label>
		</div>

		<div class="music-table-wrapper">
			<table id="musicTable">
				<thead>
					<tr>
						<th>No.</th>
						<th>Song</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="100"><p class="no-playlist">Empty playlist</p></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="controls">
			<div class="progress-bar">
				<div class="progress"></div>
			</div>
			<div class="buttons">
				<button class="prev">◀</button>
				<button class="play-pause">▶</button>
				<button class="next">▶</button>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
